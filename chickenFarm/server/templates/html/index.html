<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- import Vue before Element -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>

<body>
    <div id="app">
        <div class="content">
            <!-- <el-button @click="visible = true">Button</el-button>
                <h5 v-show="false">v-show="true"</h5>
                <el-dialog :visible.sync="visible" title="Hello world">
                    <p>Try Element</p>
                </el-dialog> -->
            <div class="server_tab">
                <el-card class="box-card" v-for="server in serverList" :key="server.IP">
                    <div slot="header" class="clearfix">
                        <span><img :src="server.Flag" width="20" alt="Flag"></span>
                        <span>{{ server.ISP}}</span>
                        <span style="float: right;">

                        </span>
                        <el-popover style="float:right" placement="top-start" title="详情数据" width="500" trigger="hover"
                            content="">
                            <div class="popover-content" v-html="serverDetailInfo"></div>
                            <i class="el-icon-s-promotion" slot="reference"
                                style="float: right; color: #243f59; vertical-align: center"></i>
                        </el-popover>
                        <!-- <el-button style="float: right; padding: 3px 0" type="text">操作按钮</el-button> -->
                    </div>
                    <!-- <div v-for="o in 4" :key="o" class="text item">
                        {{'列表内容 ' + o }}
                    </div> -->
                    <el-row class="row">
                        <el-col :span=4 > IP</el-col>
                        <el-col :span=20>{{ server.IP }}
                        </el-col> 
                    </el-row>
                    <el-row class="row">
                        <el-col :span=4>cpu</el-col>
                        <el-col :span=20><el-progress :text-inside="true" :stroke-width="26" :percentage="Math.floor(server.CPUUsed * 100) / 100" 
                        :status="setItemStatus(server.CPUUsed)"></el-progress>
                        </el-col> 
                    </el-row>
                    <el-row class="row">
                        <el-col :span=4>内存</el-col>
                        <el-col :span=20><el-progress :text-inside="true" :stroke-width="26" :percentage="Math.floor(server.MemUsed * 100) / 100" 
                        :status="setItemStatus(server.MemUsed)"></el-progress>
                        </el-col> 
                    </el-row>
                    <el-row class="row">
                        <el-col :span=4>在线</el-col>
                        <el-col :span=20 style="height:26px ;line-height:26px">
                            {{ server.Uptime }}
                        </el-col> 
                    </el-row>
                </el-card>
            </div>
        </div>
    </div>
</body>

<script>
    var v = new Vue({
        el: '#app',
        data: function () {
            return {
                visible: false,
                serverList:[],
                serverDetailInfo:""
                 //[{ CName: "Korea (Republic of)", flag: "https://flagcdn.com/cn.svg", "isp": "Oracle Public Cloud" }, { CName: "China", flag: "https://flagcdn.com/cn.svg" }],
            }
        },
        created: function () {
            var ws = new WebSocket("ws://xj.top1.pub:2303/ping");
            //连接打开时触发 
            ws.onopen = function (evt) {
                console.log("Connection open ...");
                ws.send("Hello WebSockets!");
            };
            //接收到消息时触发  
            ws.onmessage = this.onMsg
            // ws.onmessage = function (evt) {
            //    console.log("Received Message: " + evt.data);
            // };
            //连接关闭时触发  
            ws.onclose = function (evt) {
                console.log("Connection closed.");
            }

        },
        methods:{
            onMsg: function (evt) {
                this.serverList = JSON.parse(evt.data)
                console.log("Received Message: " + evt.data);
            },
            setItemStatus: function (num) {
                 if (num > 80) {
                     return "exception";
                 } else if ( num> 50) {
                     return 'warning';
                 } else {
                     return 'success';
                 }
         }
        }
    })
</script>
<style>
    body {
        content: " " !important;
        background: fixed !important;
        z-index: -1 !important;
        top: 0 !important;
        right: 0 !important;
        bottom: 0 !important;
        left: 0 !important;
        background-position: top !important;
        background-repeat: no-repeat !important;
        background-size: cover !important;
        background-image: url(./assets/bg2.jpg) !important;
    }
    .row{
        padding-bottom:0.2rem
    }
    .content {
        width: 90vw;
        margin: 0 auto;
        background-color: #fbfbfb26 !important;
        border-radius: 1rem !important;
        padding: 1vw;
        border: 10px;
    }

    .server_tab {
        display: inline-block;
    }

    .text {
        font-size: 14px;
    }

    .item {
        margin-bottom: 18px;
    }

    .clearfix:before,
    .clearfix:after {
        display: table;
        content: "";
    }

    .clearfix:after {
        clear: both
    }

    .box-card {
        color: #FFFFFF;
        display: inline-block;
        width: 22vw;
        min-width: 400px;
        border-radius: 0.5rem;
        margin: 3px;
        background-color: transparent;
    }
</style>

</html>
